<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Beep! Boop!</title>
  </head>

  <body>
    <div class="container" id="frame">
      <div class="container" id="screen">
        <div class="jumbotron">
          <img src="img/hal.gif" alt="HAL 9000" id="hal1">
          <img src="img/hal.gif" alt="HAL 9000" id="hal2">
          <h1>Beep! Boop!</h1>
        </div>

        <div class="row">
          <div class="radio">
            <label for="">forward</label>
            <input type="radio" name="direction" value="1" checked>
            <label for="">reverse</label>
            <input type="radio" name="direction" value="-1">
          </div>

          <form class="form">
            <img src="img/cmd.png" alt="">
            <label for="">UserName:</label>
            <input type="text" id="name" value="Dave"><br>
            <img src="img/cmd.png" alt="">
            <label for="input">Enter a Positive Integer (less than 9000):</label>
            <input type="number" id="input" autocomplete="off"><br>
            <button type="submit" id="submit-button" class="btn btn-success">Run Script</button>
            <div class="output"></div>
          </form>
        </div>
      </div>
    </div>
    <span id="compy">COMPY 386</span>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
